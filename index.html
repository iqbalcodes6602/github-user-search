<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/user-card.css">
    <link rel="stylesheet" href="./styles/repos.css">
    <link rel="stylesheet" href="./styles/pagianaion.css">
    <link rel="stylesheet" href="./styles/header.css">
</head>

<body>
    <div class="user-search-header">
        <img src="./assets/logo.png" alt="GitHub Logo" />
        <label for="username">Enter GitHub Username</label>
        <input autofocus type="text" id="username" placeholder="username..." onkeypress="handleKeyPress(event)" />
        <button onclick="searchUser()">Search</button>
    </div>

    <div id="userDetails" class="user-details"></div>

    <div class="page-ops" id="page-ops">
        <div>
            <label for="repoSearch">Search Repositories:</label>
            <input type="text" id="repoSearch" oninput="searchRepos()" placeholder="Type repository name">
        </div>
        <div>
            <label for="reposPerPage">Repos per page:</label>
            <select id="reposPerPage" onchange="searchUser()">
                <option value="10" selected>10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <div id="reposList"></div>
    <div id="pagination" class="pagination"></div>

</body>
<script src="script.js"></script>

</html>
